syntax = "proto3";

package mis.events.appointment.v1;

option go_package = "github.com/alfzs/kitmed-proto/events/appointment/v1;eventsappointmentv1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/wrappers.proto";

// Событие обновления записи
message AppointmentUpdated {
  repeated Appointment items = 1;
}

// Структура записи из МИС
message Appointment {
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue tenant_id = 2;
  google.protobuf.StringValue mis_id = 3;
  google.protobuf.StringValue clinic_mis_id = 4;
  google.protobuf.StringValue doctor_mis_id = 5;
  google.protobuf.StringValue patient_mis_id = 6;
  google.protobuf.Timestamp registered_time = 7;
  google.protobuf.Timestamp scheduled_time = 8;
  google.protobuf.Duration duration = 9;
  Status status = 10;
  Mode mode = 11;
  google.protobuf.StringValue source = 12;
  bool is_first = 13;
  repeated Procedure procedures = 14;
  google.protobuf.Timestamp created_at = 15;
  google.protobuf.Timestamp updated_at = 16;
}

// Procedure представляет процедуру, связанную с записью.
message Procedure {
  string mis_id = 1;
  int32 count = 2;
}

// Статус записи.
enum Status {
  APPOINTMENT_STATUS_UNSPECIFIED = 0;
  APPOINTMENT_STATUS_SCHEDULED = 1;
  APPOINTMENT_STATUS_CONFIRMED = 2;
  APPOINTMENT_STATUS_COMPLETED = 3;
  APPOINTMENT_STATUS_CANCELLED = 4;
  APPOINTMENT_STATUS_RESCHEDULED = 5;
}

// Способ приёма.
enum Mode {
  APPOINTMENT_MODE_UNSPECIFIED = 0;
  APPOINTMENT_MODE_ONLINE = 1;
  APPOINTMENT_MODE_CLINIC = 2;
  APPOINTMENT_MODE_OUTSIDE = 3;
}
