syntax = "proto3";

package mis.events.appointment.v1;

option go_package = "github.com/alfzs/kitmed-proto/events/appointment/v1;eventsappointmentv1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

// Appointment представляет запись на приём.
message Appointment {
  string id = 1;
  string tenant_id = 2;
  string mis_id = 3;
  string clinic_mis_id = 4;
  string doctor_mis_id = 5;
  string patient_mis_id = 6;
  google.protobuf.Timestamp scheduled_time = 7;
  google.protobuf.Duration duration = 8;
  Status status = 9;
  Mode mode = 10;
  string source = 11;
  bool is_first = 12;
  repeated Procedure procedures = 13;
  google.protobuf.Timestamp created_at = 14;
  google.protobuf.Timestamp updated_at = 15;
}

// Procedure представляет процедуру, связанную с записью.
message Procedure {
  string mis_id = 1;
  int32 count = 2;
}

// Статус записи.
enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_SCHEDULED = 1;
  STATUS_CONFIRMED = 2;
  STATUS_COMPLETED = 3;
  STATUS_CANCELLED = 4;
  // Добавь другие статусы при необходимости
}

// Способ приёма.
enum Mode {
  MODE_UNSPECIFIED = 0;
  MODE_ONLINE = 1;
  MODE_CLINIC = 2;
  MODE_OUTSIDE = 3;
}

// Обёртка для Kafka-сообщения.
message AppointmentList {
  repeated Appointment items = 1;
}
